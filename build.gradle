apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'hello.HelloWorld'

jar {
	baseName = 'starting-with-gradle'
	version = '0.1.0'
}

repositories {
	mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile 'joda-time:joda-time:2.2'
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
